<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Animacion AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Estilos propios -->
    <link rel="stylesheet" href="style.css">

    <title>AnimatedOnScroll</title>
</head>

<body>
<div class="container">
    <div class="div" data-aos="flip-up">
        Primer contenedor

    </div>
    <!------------------------------>
    <div class="div" data-aos="fade-left">
        Segundo contenedor
    </div>
    <!------------------------------>
    <div class="div" data-aos="fade-up">
        Tercer contenedor
    </div>
    <!------------------------------>
    <div class="div" data-aos="fade-up-right">
        Cuarto contenedor
    </div>
    <!------------------------------>
    <div class="div" data-aos="zoom-out-right">
        Quinto contenedor
    </div>
    <!------------------------------>
    <div class="div" data-aos="zoom-out-left">
        Sexto contenedor
    </div>

</div>
        <!------------------------------>

</body>
<!-- Script de AOS -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<!-- Peticion o inicializaciÃ³n de AOS -->
<script>
    AOS.init();
</script>

</html>
